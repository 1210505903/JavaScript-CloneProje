<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Şehir İsmi Gir"  spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">İstanbul</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" >
                    <div>
                        <p class="humidity">50%</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" >
                    <div>
                        <p class="humidity">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey= "d42a41c759b4e26db8579314e42c4d29";
        const apiUrl= "https://api.openweathermap.org/geo/1.0/direct?units=metric&q=bangalore";
        async function checkweather(){
            const response = await fetch(apiUrl+`&appid=${apiKey}`);
            var data = await response.json();
            console.log(data);
        }


        checkweather();
    </script>
</body>
</html>
